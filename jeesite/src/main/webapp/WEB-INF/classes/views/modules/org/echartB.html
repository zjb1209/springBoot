<% layout('/layouts/default.html', {title: 'echarts', libs: ['validate','fileupload']}){ %>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=reruRKIlIKCg9hGcaPwLDRWMtOgaO3gF"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
 <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>


<div class="main-content">
	<div class="box-header with-border">
		<div class="box-title">
			 <i class="fa fa-list-alt"></i> EchartB 数据信息
			 <!--<button type="button" class="btn btn-sm btn-primary" id="btnSubmit"><i class="fa fa-check"><a href="${ctx}/org/orgInfo/list">${text('返回')}</a></i></button>-->
			 <button type="button" class="btn btn-sm btn-default" id="btnCancel" onclick="js.closeCurrentTabPage()"><i class="fa fa-reply-all"></i> ${text('返回')}</button>
		</div>
		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		</div>
	</div>

	<div id="main" style="height:400%"></div>、
	<div id="mains" style="height:400%"></div>
	<div id="mainInfo" style="height:400%"></div>
</div>
<% } %>

<script type="text/javascript">
	var dom = document.getElementById("main");
	var myChart = echarts.init(dom);

	var option= {
		xAxis: {
			type: 'category',
			data:['Matcha Latte', 'Milk Tea', 'Cheese Cocoa', 'Walnut Brownie']
		},
		yAxis: {},
		series: [
			{
				type: 'bar',
				name: '2015',
				data: [89.3, 92.1, 94.4, 85.4]
			},
			{
				type: 'bar',
				name: '2016',
				data: [95.8, 89.4, 91.2, 76.9]
			},
			{
				type: 'bar',
				name: '2017',
				data: [97.7, 83.1, 92.5, 78.1]
			}
		]
	}
	myChart.setOption(option, true);
</script>
<script type="text/javascript">
		var doms = document.getElementById("mains");
		var myChart = echarts.init(doms);

		option = {
			legend: {},
			tooltip: {},
			dataset: {
				// 提供一份数据。
				source: [
					['product', '2015', '2016', '2017'],
					['Matcha Latte', 43.3, 85.8, 93.7],
					['Milk Tea', 83.1, 73.4, 55.1],
					['Cheese Cocoa', 86.4, 65.2, 82.5],
					['Walnut Brownie', 72.4, 53.9, 39.1]
				]
			},
			// 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
			xAxis: {type: 'category'},
			// 声明一个 Y 轴，数值轴。
			yAxis: {},
			// 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
			series: [
				{type: 'bar'},
				{type: 'bar'},
				{type: 'bar'}
			]
		}
		myChart.setOption(option, true);
</script>

<script type="text/javascript">
			var doms = document.getElementById("mainInfo");
			var myChart = echarts.init(doms);

			var option = {
				legend: {},
				tooltip: {},
				dataset: {
					// 这里指定了维度名的顺序，从而可以利用默认的维度到坐标轴的映射。
					// 如果不指定 dimensions，也可以通过指定 series.encode 完成映射，参见后文。
					dimensions: ['product', '2015', '2016', '2017'],
					source: [
						{product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7},
						{product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1},
						{product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5},
						{product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1}
					]
				},
				xAxis: {type: 'category'},
				yAxis: {},
				series: [
					{type: 'bar'},
					{type: 'bar'},
					{type: 'bar'}
				]
			};
			myChart.setOption(option, true);
</script>
